<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h3 {
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 300px;
      padding: 5px;
      margin-top: 5px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .section {
      margin-bottom: 30px;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form>
    <div class="section">
      <h3>Basic Info</h3>
      <label>Employee ID <input type="text" value="9"></label>
      <label>Last Name <input type="text" value="Dodsworth"></label>
      <label>First Name <input type="text" value="Anne"></label>

      <label>Gender</label>
      <label><input type="radio" name="gender"> Male</label>
      <label><input type="radio" name="gender"> Female</label>
      <label><input type="radio" name="gender"> XXX</label>
      <label><input type="radio" name="gender" checked> ZZZ</label>

      <label>Title <input type="text" value="Sales Representative"></label>
      <label>Suffix <input type="text" value="Ms."></label>
      <label>BirthDate <input type="datetime-local" value="1969-07-02T00:00"></label>
      <label>HireDate <input type="datetime-local" value="1994-11-15T00:00"></label>
      <label>SSN # (if applicable) <input type="text"></label>
      <label>Reports To
        <select>
          <option selected>Buchanan</option>
        </select>
      </label>
    </div>

    <div class="section">
      <h3>Contact Info</h3>
      <label>Email <input type="email" value="name@example.com"></label>
      <label>Address <input type="text" value="7 Houndstooth Rd."></label>
      <label>City <input type="text" value="London"></label>
      <label>Region <input type="text"></label>
      <label>Postal Code <input type="text" value="WG2 7LT"></label>
      <label>Country
        <select>
          <option selected>Russian Federation</option>
        </select>
      </label>
      <label>US Home Phone <input type="text" value="(234)234-2342"></label>
      <label>Photo <input type="text" value="EmpID9.bmp"></label>
    </div>

    <div class="section">
      <h3>Optional Info</h3>
      <label>Notes</label>
      <textarea rows="5" cols="60">Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ</textarea>

      <label>Preferred Shift</label>
      <label><input type="checkbox"> Regular</label>
      <label><input type="checkbox" checked> Gravy Yard</label>

      <label><input type="checkbox" checked> Active?</label>

      <label>Are you human?</label>
      <p style="font-family: monospace; font-size: 20px; letter-spacing: 3px;">TIDAWO</p>
<input type="text">
    </div>

    <div class="btn">
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>
  </form>

</body>
</html>
